
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Učeň click</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #score {
            font-size: 24px;
        }

        #clicker {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Učeň click</h1>
    <p id="score">Score: 0</p>
    <img 
    width= 300px
    height= auto
    id="clicker" src="filipus_minimus.jpg" alt="Píchni mě!">
    <audio id="myAudio" src="uck.mp3"></audio>
    
    <script>
        document.getElementById('clicker').addEventListener('click', function() {
            var audio = document.getElementById('myAudio');
            audio.play();
        });
    </script>
    
    <script>
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const clicker = document.getElementById('clicker');

        clicker.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;

            // Save score to local storage
            localStorage.setItem('clickerScore', score);
        });

        // Load score from local storage
        const savedScore = localStorage.getItem('clickerScore');
        if (savedScore) {
            score = parseInt(savedScore, 10);
            scoreDisplay.textContent = `Score: ${score}`;
        }
    </script>


<p><a href="https://github.com/Ichdontbegood/ucenclick/blob/main/Dev%20notes">Dev notes</a></p>
</body>
</html>
